name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  attestations: write
  contents: write
  id-token: write

jobs:
  release:
    uses: bazel-contrib/.github/.github/workflows/release_ruleset.yaml@v7.2.2
    with:
      release_files: rules_swift_previews-*.tar.gz
      prerelease: false
      tag_name: ${{ github.ref_name }}
      # Only run unit tests other tests require macOS/Swift
      bazel_test_command: "bazel test //tests:unit_tests"

  publish:
    needs: release
    uses: ./.github/workflows/publish.yaml
    with:
      tag_name: ${{ github.ref_name }}
    secrets:
      publish_token: ${{ secrets.BCR_PUBLISH_TOKEN }}
